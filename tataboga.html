<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tata Boga</title>
<style>
    body {
    margin: 0;
    padding: 0;
}
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: rgb(3, 18, 96);
    padding: 10px 20px;
    box-shadow: -9px 15px 23px -9px rgba(0,0,0,0.94);
    position: sticky;
    top: 0px;
    z-index: 10;
}
.ft {
    font-size: small;
    color: azure;
    background-color: rgb(4, 28, 74);
    display: inline-block;
    padding: 10px 8px;
    border-radius: 5px;
    transition: transform 0.3s ease, background-color 0.3s ease;
}
.logo {
    height: 4rem;
}
.left-group {
    display: flex;
    align-items: center;
}
.left-group .c {
    margin-left: 10px;
    font-size: large;
    color: white;
}
.right-group {
    display: flex;
    gap: 90px;
    position: relative;
}
.programa {
    position: relative;
}
.programa h1 {
    cursor: pointer;
    transition: transform 0.3s ease;
}
.programb-container {
    display: none;
    position: absolute;
    background-color: rgb(4, 28, 74);
    padding: 10px;
    border-radius: 5px;
    top: 100%;
    left: 0;
    z-index: 10;
}
.programb-container p {
    color: white;
    padding: 8px;
    margin: 0;
    font-size: small;
}
.left-group:hover .ft {
    background-color: #608BC1;
    transform: translateY(-10px);
}
.right-group div:hover h1 {
    transform: translateY(-10px);
    background-color: #608BC1;
}
.programa:hover .programb-container {
    display: block;
}
.programb-container p:hover {
    background-color: #608BC1;
}
.content {
    background-image: url(bgc2.jpg);
    background-position: center;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 450px;
    box-shadow: -9px 15px 23px -9px rgba(0,0,0,0.94);
}
.ct1 {
    max-width: 50%;
    max-height: 90%;
    height: auto;
    margin: 0 auto;
    padding: 10px;
    object-fit: contain;
    box-shadow: -9px 15px 23px -9px rgba(0,0,0,0.94);
}
.clog {
    background-color: transparent;
}

.ft2 {
    color: aliceblue;
    font-size: large;
}
footer {
    background-color: #f1f1f1;
    padding: 20px;
    text-align: center;
}

.footer-container {
    display: flex;
    justify-content: center;
    gap: 40px;
}

h3 {
    font-weight: bold;
    margin-bottom: 10px;
}

ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

.footer-button {
    background-color: #3992f9;
    color: white;
    padding: 10px;
    margin: 5px 0;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
}

.footer-button:hover {
    background-color: #256dfe;
}

.contact-info p {
    margin: 5px 0;
}

.social-icons a {
    font-size: 1.5em;
    margin: 0 5px;
    color: inherit;
    text-decoration: none;
}

.footer-credit {
    margin-top: 20px;
    font-size: 0.9em;
    color: #333;
}

.footer-credit a {
    text-decoration: none;
    color: red;
}

</style>
</head>
<body>
    <div class="header">
        <div class="left-group">
            <img class="logo" src="ppwalisongo.png" alt="">
            <h1 class="ft2 clog">MA Walisongo</h1>
        </div>
        <div class="right-group">
            <div class="programa">
                <h1 class="ft">Program</h1>
                <div class="programb-container">
                    <p>Tata Boga</p>
                    <p>Multimedia</p>
                    <p>Wisata Industri & Religi</p>
                </div>
            </div>
            <div>
                <div class="programa">
                    <h1 class="ft">About</h1>
                    <div class="programb-container">
                        <p><a href="VisiMisi.Html">Visi Misi</a></p>
                        <p>Sejarah</p>
                        <p>Pengajar</p>
                    </div>
                    </div>
            </div>
            <div>
                <h1 class="ft">Profil</h1>
            </div>
        </div>
    </div>
</body>
</html>
